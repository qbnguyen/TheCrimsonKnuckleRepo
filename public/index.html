<!doctype html>
<html lang="en-us">

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- materialize -->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="assets/css/social-share.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet" type="text/css" />
  <!-- custom -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="assets/js/utils.js"></script>
</head>

<body>
  <!-- <ul id="slide-out" class="sidenav sidenav-fixed">
    <li class="no-padding">
      
    </li>
  </ul> -->

  <main class="landing">
    <div class="row">
      <div class="col s12 m5 l5 xl3 left-side">
        <div class="auth-col-content mar-auto text-center">
          <div class="logo-centered">
            <a href="index.html">
              <img src="assets/images/logo.png" alt="logo">
            </a>
          </div>
          <h1>Join Our Community</h1>
          <span class="description">
            Etiam consequat urna at magna bibendum, in tempor arcu fermentum vitae mi massa egestas.
          </span>
          <ul class="login-nav nav nav-tabs mt-5 justify-content-center" role="tablist" id="animate-tab">
            <li><a class="active btn" data-toggle="tab" href="#singin" role="tab" id="singin-tab" data-easein="zoomInUp">Join
                Group</a></li>
            <li><a class="btn" data-toggle="tab" href="#signup" role="tab" id="signup-tab" data-easein="zoomInRight">Create
                Group</a></li>
          </ul>
        </div><!-- // auth-col-content -->
      </div>
      <div class="col s12 m7 l7 xl9 right-side">
        <!-- begin form -->
        <div class="auth-col-form mar-auto">
          <div class="tab-content" id="animate-tab-content">
            <!-- Begin Sign In -->
            <div class="sign-btn text-center">
              <a class="google-btn" href="/auth/google">Please Sign In with Google+</a>
          </div>
            <div role="tabpanel" class="ch-h tab-pane show active" id="singin" aria-labelledby="singin-tab">
              <h3>Join a Group</h3>
              <form>
                <div class="group material-input">
                  <input type="password" id="passSearch" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Password</label>
                </div>
              </form>
              <div class="row mt-30">
                <div class="col text-left">
                  <div class="styled-checkbox">

                    <label for="remeber">
                      <input class="highlight-check" type="checkbox" name="checkbox" id="remeber">
                      <span>Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col float-right">
                  <a href="">Forgot Password ?</a>
                </div>
              </div>
              <div class="sign-btn text-center joinGroup">
                <a href="#" class="btn btn-color">
                  Join Group
                </a>
              </div>
              

            </div>
            <!-- End Sign In -->
            <!-- Begin Sign Up -->
            <div role="tabpanel" class="tab-pane" id="signup" aria-labelledby="signup-tab">
              <h3>Create a Group</h3>
              <form>
                <div class="group material-input">
                  <input type="text" id="admin_name" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Admin Name</label>
                </div>
                <div class="group material-input">
                  <input type="text" id="admin_email" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Admin Email</label>
                </div>
                <div class="group material-input">
                  <input type="text" id="decide_on" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Prompt</label>
                </div>
                <div class="group material-input">
                  <input type="text" id="group_name" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Group Name</label>
                </div>
                <div class="group material-input">
                  <input type="password" id="password_create" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Group Password</label>
                </div>
                <div class="group material-input">
                  <input type="password" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Confirm Password</label>
                </div>
              </form>
              <div class="row mt-30">
                <div class="col text-left">
                  <div class="styled-checkbox">
                    <label for="agree">
                      <input type="checkbox" name="checkbox" id="agree" />
                      <span>I Accept <a href="#">Terms and Conditions</a></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="sign-btn text-center createGroup">
                <a href="#" class="btn btn-color cg-btn">
                  Create Group
                </a>
              </div>
            </div>
            <!-- End Sign Up -->
          </div>
        </div>
        <!-- end form -->
      </div>
    </div><!-- // row-->
  </main><!-- // main -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- animations -->
  <script src="assets/js/components/core.min.js"></script>
  <script src="assets/js/components/nicescroll.min.js"></script>
  <script src="assets/js/components/animated-tabs.min.js"></script>

  <!-- handlebars-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  
  <!-- custom -->
  <script src="assets/js/scripts.js"></script>
</body>

</html>
