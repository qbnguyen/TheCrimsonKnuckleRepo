<!doctype html>
<html lang="en-us">

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- materialize -->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="/assets/css/social-share.css" rel="stylesheet" type="text/css" />
  <!-- custom -->
  <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="/assets/js/utils.js"></script>
  

<!-- card Script section-->
<script id="group-ideas-display-template" type="text/x-handlebars-template">
  <!-- card section-->
  <div id="num1" class="section">
  <h2 class="header center orange-text">Group Votes</h2>
  <br>
  <div class="row">
  {{#each idea}}
  <div class="col s6 m3 l2">
      <div class="card">
      <div class="card-content">
          <span class="card-title">{{idea}}</span>
          <span class="card-title">{{id}}</span>
          <p>Details about your iDea here.</p>
      </div>
      <div class="card-action">
          <a href="#" data-idea-id="{{id}}" class="fas fa-thumbs-up add-vote"> Vote</a>
      </div>
      </div>
  </div>
  {{/each}}
  </div>
  </div>
</script>

</head>

<body>
  <nav class="navbar" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"></a>
      <a href="#" data-target="slide-out" class="sidenav-trigger st-main"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"><span class="name" style="color:#ee6e73">{{Group Name}}</span></a></li>
          <li><a href="#user"><img class="circle" height="40px" width="40px" style="margin:10px" src="/assets/images/torre.png"></a></li>
        <li><a href="#"><i class="material-icons nav-search">search</i></a></li>
      </ul>
  
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <ul id="slide-out" class="sidenav">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="/assets/images/office.jpg">
        </div>
        <a href="#user"><img class="circle" src="/assets/images/torre.png"></a>
        <a href="#name"><span class="white-text name">Torre Matthews</span></a>
        <a href="#email"><span class="white-text email">torre.matthew@gmail.com</span></a>
      </div>
    </li>
    <li class="no-padding">
      <ul class="collapsible collapsible-accordion">
        <li>
          <a class="collapsible-header"><i class="material-icons highlight">dashboard</i>{{Group Name}} Dashboard<i class="material-icons float-r white-text">arrow_drop_down</i></a>
          <div class="collapsible-body">
            <ul>
              <li><a href="#!">{{Prompt}}</a></li>
              <li><a href="#!">{Group Ideas}</a></li>
              <li><a href="#!">{{Your ideas & Votes}}</a></li>
              <li><a href="#!">{{Decisons Made}}</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </li>
  </ul>
    <div class="row">
      <div class="display-ideas"></div>  
      <div class="winning-idea-page-button-location"></div>
    </div>

    
    
  

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <!-- materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

    <!-- custom -->
    <script src="/assets/js/scripts.js"></script>
</body>

</html>
