<!doctype html>
<html lang="en-us">

<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- materialize -->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="assets/css/social-share.css" rel="stylesheet" type="text/css" />
  <!-- custom -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="assets/js/utils.js"></script>
</head>

<body>
  <ul id="slide-out" class="sidenav sidenav-fixed">
    <li class="no-padding">
      
    </li>
  </ul>

  <main>
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 m12">
            <!-- Begin Form -->
            <div class="authentication-form-2 mx-auto">
              <div class="tab-content" id="animate-tab-content">
                <!-- Begin Sign In -->
                <div role="tabpanel" class="tab-pane show active" id="singin" aria-labelledby="singin-tab">
                  <h3>Sign In To iDecide</h3>
                  <form>
                    <div class="group material-input">
                      <input type="text" required>
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Email</label>
                    </div>
                    <div class="group material-input">
                      <input type="password" required>
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Password</label>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col text-left">
                      <div class="styled-checkbox">
                        <input type="checkbox" name="checkbox" id="remeber">
                        <label for="remeber">Remember me</label>
                      </div>
                    </div>
                    <div class="col text-right">
                      <a href="pages-forgot-password.html">Forgot Password ?</a>
                    </div>
                  </div>
                  <div class="sign-btn text-center">
                    <a href="index.html" class="btn btn-lg btn-gradient-01">
                      Sign In
                    </a>
                  </div>
                </div>
                <!-- End Sign In -->
                <!-- Begin Sign Up -->
                <div role="tabpanel" class="tab-pane" id="signup" aria-labelledby="signup-tab">
                  <h3>Create An Account</h3>
                  <form>
                    <div class="group material-input">
                      <input type="text" required>
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Email</label>
                    </div>
                    <div class="group material-input">
                      <input type="password" required>
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Password</label>
                    </div>
                    <div class="group material-input">
                      <input type="password" required>
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Confirm Password</label>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col text-left">
                      <div class="styled-checkbox">
                        <input type="checkbox" name="checkbox" id="agree">
                        <label for="agree">I Accept <a href="#">Terms and Conditions</a></label>
                      </div>
                    </div>
                  </div>
                  <div class="sign-btn text-center">
                    <a href="index.html" class="btn btn-lg btn-gradient-01">
                      Sign Up
                    </a>
                  </div>
                </div>
                <!-- End Sign Up -->
              </div>
            </div>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </div>
  </main><!-- // main -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <!-- materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- custom -->
    <script src="assets/js/scripts.js"></script>
</body>

</html>
